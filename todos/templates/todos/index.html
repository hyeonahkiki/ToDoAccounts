{% extends 'base.html' %}
{% block body %}
  {% for todo in todos %}
  <div class="alert alert-primary d-flex justify-content-between my-3" role="alert" >
      <span> {{todo.due_date}} :{{todo.content}} </span>
      <a href="{% url 'todos:delete' todo.id %}" class="btn btn-danger">완료</a>
    </div>
  {% endfor %}
{% endblock %}
